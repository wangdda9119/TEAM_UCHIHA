
services:
  db:
    image: postgres:latest
    container_name: uchiha_container
    environment:
      POSTGRES_USER: uchiha_itachi
      POSTGRES_PASSWORD: sharingan
      POSTGRES_DB: uchiha_db
    ports:
      - "5434:5432"
    volumes:
      - uchiha_db_data:/var/lib/postgresql
      - ./docker/db/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U uchiha_itachi -d uchiha_db"]
      interval: 5s
      timeout: 5s
      retries: 10

  redis:
    image: redis:alpine
    container_name: uchiha_redis
    ports:
      - "6379:6379"
    volumes:
      - uchiha_redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

volumes:
  uchiha_db_data:
  uchiha_redis_data:
